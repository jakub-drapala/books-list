<div class="container">
  <table>
    <thead>
      <tr>
        <th>name</th>
        <th>author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
      </tr>
    </tbody>
  </table>

  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let p of pages; let i=index">
      <a class="nav-link" href="" (click)="setPage(i, $event)">{{i}}</a>
    </li>

  </ul>


</div>
